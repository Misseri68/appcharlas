
<div>
  <div class="tabs w-100 h-100">
    <!-- Botones de pestañas -->
    <button
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
      [class.active]="tab === selectedTab"
      class="tab-button"
    >
      {{ tab }}
    </button>
  </div>

  <!-- Contenido de las pestañas -->
  <div class="tab-content">
    <!-- Listado de Alumnos Curso Actual -->
    <div *ngIf="selectedTab === 'Alumnos curso actual'" class="list-container">
      <div *ngFor="let alumno of alumnosCursoActual" class="list-item">
        Alumno: {{ alumno }}
      </div>
    </div>

    <!-- Listado de Historial de Alumnos -->
    <div *ngIf="selectedTab === 'Historial de Alumnos'" class="list-container">
      <div *ngFor="let alumno of historialAlumnos" class="list-item">
        {{ alumno.nombre }}
      </div>
    </div>

    <!-- Listado de Todos los Alumnos -->
    <div *ngIf="selectedTab === 'Todos los alumnos'" class="list-container">
      <div *ngFor="let alumno of todosLosAlumnos" class="list-item">
        {{ alumno.nombre }}
      </div>
    </div>
  </div>
</div>
