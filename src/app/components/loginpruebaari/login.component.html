<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row no-gutters bg-dark rounded-lg overflow-hidden w-100" style="max-width: 900px;">
    <div class="col-md-6 d-none d-md-block">
      <img class="img-fluid h-100" src="https://placehold.co/600x800" alt="Imagen de login" />
    </div>
    <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
      <h1 class="font-weight-bold mb-3">
        Iniciar sesión
      </h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
        <div class="form-group">
          <input placeholder="Correo electrónico" class="form-control" id="email" formControlName="email" type="email" />
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.<br/></span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, introduce un correo electrónico válido.<br/></span>
            <span *ngIf="loginForm.get('email')?.errors?.['invalidDomain']">El correo debe ser de la organización 	{{ '(@tajamar365.com)' }}.<br/></span>
          </small>
        </div>

        <div class="form-group position-relative mt-3">
          <input placeholder="Contraseña" class="form-control" id="password" formControlName="password" type="password" />
          <i class="fas fa-eye eye-icon"></i>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            La contraseña debe tener al menos 5 caracteres.
          </small>
        </div>

        <button class="btn custom-btn text-white mt-4 w-50" type="submit">Iniciar sesión</button>
      </form>

      <div class="text-center mt-3">
        <p class="small">
          ¿No tienes cuenta?
          <br>
          <a class="text-primary" [routerLink]="['/register']" href="#">
            Regístrate
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
