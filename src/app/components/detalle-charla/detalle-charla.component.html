<div class="container container--small">
    <!-- Duración de la charla -->
    <p class="text text--small text--disabled">Duración estimada: {{ charla?.tiempo }} min.</p>


    <!-- Título y botón votar -->
    <div class="layout-horizontal space-between">
        <h1 class="title title--h1">{{ charla?.titulo }}</h1>
        <button class="btn-votar">Votar</button>
    </div>

    <!-- Descripción de la charla -->
    <div>
        <p class="text text--disabled">{{ charla?.descripcion }}</p>
    </div>

    <!-- Imagen de la charla -->
    <div class="charla-imagen">
        <img [src]="charla?.imagenCharla || 'assets/images/default-image.png'" alt="{{ charla?.titulo }}" />
    </div>


    <!-- Sección de comentarios -->
    <div class="comentarios">
        <!-- Número de comentarios -->
        <div class="comentarios-header">
            <h2 class="title title--h2">{{ comentariosConUsuarios.length }} comentario(s)</h2>
        </div>

        <!-- Campo para añadir comentario -->
        <div class="comentarios-entrada layout-vertical">
            <div class="layout-horizontal">
                <img [src]="fotoPerfilUsuario" alt="Usuario" class="img-round img-round--small" />
                <input type="text" placeholder="Añade un comentario..." class="comentario-input" />
            </div>
            <button class="btn-comentar">Comentar</button>
        </div>

        <!-- Comentarios existentes -->
        <div class="comentarios-lista">
            <div *ngFor="let item of comentariosConUsuarios" class="comentario layout-horizontal">
                <!-- Imagen del usuario -->
                <img [src]="item.usuario?.imagen || 'assets/images/default-profile.png'"
                    alt="{{ item.usuario?.nombre || 'Usuario desconocido' }}" class="img-round img-round--small" />
                <!-- Contenido del comentario -->
                <div class="comentario-contenido layout-vertical">
                    <p>
                        <strong>{{ item.usuario?.nombre || 'Usuario desconocido' }}</strong>
                        <span class="text text--disabled">{{ item.comentario.fecha | date: 'short' }}</span>
                    </p>
                    <p>{{ item.comentario.contenido }}</p>
                </div>
            </div>
        </div>
    </div>



</div>
