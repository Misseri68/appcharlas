<div id="contenedor">
  <div id="centrado">
    <div id="izquierda">
      <h1>Observar</h1>
      <h1>Aprender</h1>
      <h1>Crecer</h1>
    </div>
    <div id="formContenedor">
      <form (ngSubmit)="handleLoginClick()" [formGroup]="loginForm">
        <h1>Iniciar sesión</h1>
        <div id="entradas">
          <input
          type="email"
          id="cajaEmail"
          placeholder="Correo de Tajamar"
          name="cajaemail"
          formControlName="email"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.<br/></span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, introduzca un correo electrónico válido.<br/></span>
          <span *ngIf="loginForm.get('email')?.errors?.['invalidDomain']">El correo debe ser de la organización 	{{ '(@tajamar365.com)' }}.<br/></span>
        </small>
        <input
          type="text"
          id="cajaPass"
          placeholder="Contraseña"
          name="cajapass"
          formControlName="password" type="password"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña debe tener al menos 5 caracteres.
        </small>
        </div>

      <button (submit)="handleLoginClick()">Iniciar Sesión</button>
      </form>
      <div id="registro">
        <p>¿No tienes cuenta?</p>
        <a href="/">Registrarme</a>
    </div>
    </div>
  </div>
</div>
